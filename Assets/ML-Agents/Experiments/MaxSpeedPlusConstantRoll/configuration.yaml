# Goal:             Learning flying at max speed while constantly air rolling
# Rewards:          For maximum velocity magnitude.
# End of episode:   On touching the ground or flying outside of bounds of the area
# Additionally:     Boost multiplier 3x, Constant air roll.

default_settings: null
behaviors:
  Basic:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 4096
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 6
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 64
      num_layers: 2
      vis_encode_type: simple
      memory: null
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    init_path: null
    keep_checkpoints: 4
    checkpoint_interval: 300000
    max_steps: 10000000
    time_horizon: 5000
    summary_freq: 5000
    threaded: true
    self_play: null
    behavioral_cloning: null
    framework: pytorch
env_settings:
  env_path: env/Simple/RoboLeague.exe
  env_args: null
  base_port: 5005
  num_envs: 4
  seed: -1
engine_settings:
  width: 500
  height: 500
  quality_level: 5
  time_scale: 80.0
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: true
environment_parameters: null
checkpoint_settings:
  run_id: rotate-5
  initialize_from: null
  load_model: false
  resume: true
  force: false
  train_model: false
  inference: false
debug: false
